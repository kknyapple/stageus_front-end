      //Closure
      //함수형 프로그램이 언어에 원래부터 존재하던 기법
      //함수형 프로그래밍의 원칙 중, side effect 개념
      //전역변수를 어떻게 side effect 없이 사용을 할까 -> closure
      //버튼 누를때 정도만 사용

      //가장 기본적인 Closure 형태
      const closure = () => {
        let value = 1;
        const func = () => {
          value += 1;
          console.log(value);
        };
        return func;
      };

      const increase = closure();

      increase(); //만든 closure 함수 사용 //지역변수 value가 안사라짐 -> 이유찾아보기
      increase();
      increase();
      increase();

      console.log(value); //error //전역변수가 바뀌는 것을 막아줌
